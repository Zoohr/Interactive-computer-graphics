<html>

<head>
    <title> Lab1 X3DOM </title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'>
    </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../../css/custom.css" />
    <script src="../../js/custom.js"></script>
    <style>
        x3d {
            border: 4px solid rgb(139, 0, 255);
            background-image: url('image_lr2.jpg');
        }

        body {
            font-size: 100%;
            font-family: verdana, sans-serif;
            background: rgb(240, 240, 240);
            color: rgb(0, 0, 0);
        }

        h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h1> Гр. 4041 Судаков Захар Михайлович </h1>
    <p>
        Кафедра 44
    </p>
    <p>
        Это html-страница с 3d-объектами.
    </p>
    <x3d width='1289px' height='720px'>
        <scene>
            <transform translation='0 4 0'>
                <shape>
                    <appearance>
                        <material diffuseColor='1 4 0'></material>
                    </appearance>
                    <cone></cone>
                </shape>
            </transform>
            <transform translation='0 2 0'>
                <shape>
                    <appearance>
                        <PixelTexture image='2 2 3 0xff000080 0x00ff0080 0x0000ff80 0xff000033'>
                            <TextureProperties></TextureProperties>
                        </PixelTexture>
                    </appearance>
                    <sphere radius="1.2" />
                    </sphere>
                </shape>
            </transform>
            <Transform translation="0 -2 0">
                <Shape>
                    <Appearance>
                        <Material diffuseColor="red"></Material>
                    </Appearance>
                    <Pyramid height="2" xbottom="6" ybottom="3" xtop="2" ytop="2" xoff="0" yoff="0"></Pyramid>
                </Shape>
            </Transform>
            <Transform translation="0 0 0">
                <Shape>
                    <Appearance>
                        <Material diffuseColor='sienna'></Material>
                    </Appearance>
                    <Nozzle outerRadius="1" innerRadius="0.5" nozzleRadius="1.5" nozzleHeight="1" height="2"></Nozzle>
                </Shape>
            </Transform>
            <Transform translation="-2 -6 0">
                <Shape>
                    <Text string='"Судаков"' solid='false'>
                        <FontStyle family="TYPEWRITER" size='1' spacing='0.1' language='ru'></FontStyle>
                    </Text>
                    <Appearance>
                        <Material diffuseColor='white'></Material>
                    </Appearance>
                </Shape>
            </Transform>
            <Transform translation='-11 -2 0'>
                <Shape>
                    <Appearance>
                        <Material diffuseColor='#4682B4'></Material>
                    </Appearance>
                    <Extrusion beginCap='true' endCap='true' solid='true'
                        crossSection='[(1, 1), (0.7, 0), (1, -1), (-1, -1), (-0.7, 0), (-1, 1), (1, 1)]'
                        scale='[2 2, 1 0.5, 0.5 1, 0.5 0.5]' spine='[0 -1 0, 0 1 0, 1 2 0, 2 2 0]'>
                    </Extrusion>
                </Shape>
            </Transform>
            <Transform translation='-6 -10 0'>
                <Shape DEF="IndexedTriangleStripSet">
                    <Appearance>
                        <Material></Material>
                    </Appearance>
                    <IndexedTriangleStripSet index='0 1 2 3 4 5 6 7 8 -1' solid='false'>
                        <Coordinate
                            point='-4 1 3, -2 2 1.5, -3 4 0.5, -2 3 1.5, 0 5 0, 2 3 1.5, 5 5 -2.5, 6 3 1.5, 4 2 1'>
                        </Coordinate>
                        <Color color='0 .8 0, 0 1 1, 1 0 0, 1 .5 0, .8 0 1, 1 1 0, .6 .3 .1, 1 0 .5, 0 1 .5'>
                            </ColorRGBA>
                    </IndexedTriangleStripSet>
                </Shape>
                <Transform translation="12 0 0">
                    <Shape USE="IndexedTriangleStripSet">
                    </Shape>
                </Transform>
            </Transform>
            <Transform translation="-4 0 0">
                <Group DEF='EarthAndMoon'>
                    <Anchor url="https://ru.wikipedia.org/wiki/Луна" parameter="target='_self'">
                        <Shape>
                            <Appearance>
                                <ImageTexture
                                    url="https://sun9-23.userapi.com/impg/nRI7dKbd0mgWwG3gUvfDdc3A6kbPSkhOPGsp4A/PGqbEim_bAE.jpg?size=2048x1024&quality=96&sign=f8ebf1179b20ecaf8078b1f719a8631e&type=album">
                                </ImageTexture>
                            </Appearance>
                            <Sphere radius='0.4'></Sphere>
                        </Shape>
                    </Anchor>
                    <Transform translation="-2.5 -1 0">
                        <Anchor url="https://ru.wikipedia.org/wiki/Земля" parameter="target='_self'">
                            <Shape>
                                <Appearance>
                                    <ImageTexture
                                        url="https://sun9-59.userapi.com/impg/74EzLlFD90JGlWRNmZ86gj7JwLKTbtzApJzM3Q/JQzpQ7t34fE.jpg?size=2048x1024&quality=96&sign=8bace25c6b6a58be21e182f8980e8c78&type=album">
                                    </ImageTexture>
                                </Appearance>
                                <Sphere radius='1.4'></Sphere>
                            </Shape>
                        </Anchor>
                    </Transform>
            </Transform>
            </Group>
            <Viewpoint position='0 0 20'></Viewpoint>
            <NavigationInfo headlight='false'></NavigationInfo>
            <PointLight location="0 10 4" color="1 1 1" intensity="4" shadowIntensity="0.5" shadowMapSize="1024">
            </PointLight>
        </scene>
    </x3d>
</body>

</html>
