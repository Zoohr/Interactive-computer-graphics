<html>

<head>
    <title> Lab1 X3DOM </title>
    <script type='text/javascript' src='https://www.x3dom.org/download/x3dom.js'>
    </script>
    <link rel='stylesheet' type='text/css' href='https://www.x3dom.org/download/x3dom.css'>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://www.x3dom.org/download/dev/x3dom.css" />
    <script src="https://www.x3dom.org/download/dev/x3dom-full.js"></script>
    <link rel="stylesheet" href="../../css/custom.css" />
    <script src="../../js/custom.js"></script>
    <style>
        x3d {
            border: 4px solid rgb(139, 0, 255);
            background-image: url('image_lr1.jpg');
        }

        body {
            font-size: 100%;
            font-family: verdana, sans-serif;
            background: rgb(240, 240, 240);
            color: rgb(0, 0, 0);
        }

        h1 {
            color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <h1> Гр. 4041 Судаков Захар Михайлович </h1>
    <p>
        Кафедра 44
    </p>
    <p>
        Это html-страница с 3d-объектами.
    </p>
    <x3d width='1289px' height='720px'>
        <scene>
            <transform translation='0 4 0'>
                <shape>
                    <appearance>
                        <material diffuseColor='1 4 0'></material>
                    </appearance>
                    <cone></cone>
                </shape>
            </transform>
            <transform translation='0 2 0'>
                <shape>
                    <appearance>
                        <PixelTexture image='2 2 3 0xff000080 0x00ff0080 0x0000ff80 0xff000033'>
                            <TextureProperties></TextureProperties>
                        </PixelTexture>
                    </appearance>
                    <sphere radius="1.2" />
                    </sphere>
                </shape>
            </transform>
            <Transform translation="0 -2 0">
                <Shape>
                    <Appearance>
                        <Material diffuseColor="red"></Material>
                    </Appearance>
                    <Pyramid height="2" xbottom="6" ybottom="3" xtop="2" ytop="2" xoff="0" yoff="0"></Pyramid>
                </Shape>
            </Transform>
            <Transform translation="0 0 0">
                <Shape>
                    <Appearance>
                        <Material diffuseColor='sienna'></Material>
                    </Appearance>
                    <Nozzle outerRadius="1" innerRadius="0.5" nozzleRadius="1.5" nozzleHeight="1" height="2"></Nozzle>
                </Shape>
            </Transform>
            <Transform translation="-2 -4 0">
                <Shape>
                    <Text string='"Sudakov"' solid='false'>
                        <FontStyle family="TYPEWRITER" size='1' spacing='0.1' language='en'></FontStyle>
                    </Text>
                    <Appearance>
                        <Material diffuseColor='white'></Material>
                    </Appearance>
                </Shape>
            </Transform>
        </scene>
    </x3d>
</body>

</html>
